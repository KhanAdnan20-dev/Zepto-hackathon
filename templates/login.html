<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="my-box">
        <h1>Login</h1>

        <label for="username">Enter Username</label>
        <input type="text" id="username" class="input-field" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" class="input-field" required><br>

        <button class="login-button">LOG IN</button>
        <br><br>
        
        <a href="/register" class="link">Not Registered? Click here</a>
    </div>

<script>
document.querySelector('.login-button').addEventListener('click', function(event) {
    event.preventDefault(); // Stop default form submission

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (!username || !password) {
        alert('Please fill in all fields');
        return;
    }

    const payload = {
        username: username,
        password: password
    };

    fetch('/api/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
    })
    .then(response => response.json())
    .then(data => {
        if (data.access_token) {
            alert('Login Successful!');
            // In a real app, you would save this token:
            // localStorage.setItem('accessToken', data.access_token);
            console.log('Access Token:', data.access_token);
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred during login.');
    });
});
</script>
</body>
</html>
