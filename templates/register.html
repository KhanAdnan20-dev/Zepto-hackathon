<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="registration">
        <h1>Create New Account</h1>

        <label for="username">Username</label>
        <input type="text" id="username" class="input-field" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-field" required>

        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" required>

        <label for="address">Address</label>
        <input type="text" id="address" class="input-field">

        <button class="regbtn">REGISTER</button>
        
        <a href="/login" class="al-reg">Already have an account? Login here</a>
    </div>

    <script>
    document.querySelector('.regbtn').addEventListener('click', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const address = document.getElementById('address').value;

        if (!username || !email || !password) {
            alert('Please fill in all required fields (username, email, password)');
            return;
        }

        const payload = {
            username: username,
            email: email,  
            password: password,
            address: address
        };

        fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "User registered successfully!") {
                alert('Registration Successful!');
                window.location.href = '/login';
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred during registration.');
        });
    });
    </script>
</body>
</html>
